<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FutureByte</title>
</head>
<body>
    <form>
        <div class="container-form">
            <h2>Cadastro Produtos</h2>
            <div class="input-buttons">
                <input type="text" placeholder="Nome do Produto"> 
                <input type="text" placeholder="Codigo do Produto">
                <input type="text" placeholder="Descrição">
                <input type="text" placeholder="Quantidade em Estoque">
                <input type="text" placeholder="Preço Unitário">
                <input type="text" placeholder="Fornecedor (associar a um fornecedor cadastrado)">
                <button class="button-produtos">Avançar</button>
            </div>
        </div>
    </form>
</body>
</html>
